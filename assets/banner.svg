<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#0891b2;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#0e7490;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#155e75;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Secondary wave gradient -->
    <linearGradient id="wave2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2ebf2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for icons -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Wave patterns -->
  <path d="M0,250 Q300,200 600,230 T1200,220 L1200,400 L0,400 Z" fill="url(#waveGradient)" opacity="0.8"/>
  <path d="M0,280 Q400,240 800,270 T1200,260 L1200,400 L0,400 Z" fill="url(#wave2Gradient)" opacity="0.6"/>
  
  <!-- Floating particles -->
  <circle cx="100" cy="100" r="2" fill="#22d3ee" opacity="0.6">
    <animate attributeName="cy" values="100;120;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="1.5" fill="#06b6d4" opacity="0.7">
    <animate attributeName="cy" values="150;170;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="120" r="2.5" fill="#0891b2" opacity="0.5">
    <animate attributeName="cy" values="120;140;120" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1150" cy="80" r="1.8" fill="#22d3ee" opacity="0.6">
    <animate attributeName="cy" values="80;100;80" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Git branch icon (stylized) -->
  <g transform="translate(80, 60)" fill="url(#accentGradient)" opacity="0.8">
    <circle cx="0" cy="0" r="8"/>
    <circle cx="40" cy="20" r="6"/>
    <circle cx="40" cy="-20" r="6"/>
    <path d="M8,0 L32,20" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
    <path d="M8,0 L32,-20" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
  </g>

  <!-- Stack visualization -->
  <g transform="translate(1050, 80)" opacity="0.7">
    <rect x="0" y="0" width="60" height="12" rx="2" fill="#22d3ee" opacity="0.9"/>
    <rect x="5" y="15" width="60" height="12" rx="2" fill="#06b6d4" opacity="0.8"/>
    <rect x="10" y="30" width="60" height="12" rx="2" fill="#0891b2" opacity="0.7"/>
  </g>

  <!-- Main title -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    🌊 Cascade CLI
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="300" 
        text-anchor="middle" fill="#e2e8f0" opacity="0.9">
    Professional Git Stack Management
  </text>
  
  <!-- Description -->
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="300" 
        text-anchor="middle" fill="#cbd5e1" opacity="0.8">
    Transform your workflow with stacked diffs • Bitbucket integration • Smart conflict resolution
  </text>

  <!-- Feature badges -->
  <g transform="translate(300, 250)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#1e293b" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="500" 
          text-anchor="middle" fill="#22d3ee">🔄 Stacked Diffs</text>
    
    <!-- Badge 2 -->
    <rect x="140" y="0" width="100" height="30" rx="15" fill="#1e293b" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
    <text x="190" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="500" 
          text-anchor="middle" fill="#22d3ee">🤖 Smart Rebase</text>
    
    <!-- Badge 3 -->
    <rect x="260" y="0" width="120" height="30" rx="15" fill="#1e293b" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
    <text x="320" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="500" 
          text-anchor="middle" fill="#22d3ee">🏢 Enterprise Ready</text>
    
    <!-- Badge 4 -->
    <rect x="400" y="0" width="100" height="30" rx="15" fill="#1e293b" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
    <text x="450" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="500" 
          text-anchor="middle" fill="#22d3ee">🦀 Rust Powered</text>
  </g>

  <!-- GitHub corner link indicator -->
  <g transform="translate(1120, 20)">
    <path d="M0,0 L60,0 L60,60 Z" fill="#06b6d4" opacity="0.1"/>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="24" 
          text-anchor="middle" fill="#22d3ee" opacity="0.7">⭐</text>
  </g>
</svg> 