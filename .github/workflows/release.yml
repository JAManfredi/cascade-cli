name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v0.1.1'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  
jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: cc-linux-x64
            can-test: true
          - target: aarch64-unknown-linux-gnu  
            os: ubuntu-latest
            name: cc-linux-arm64
            can-test: false
          
          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-latest
            name: cc-macos-x64
            can-test: true
          - target: aarch64-apple-darwin
            os: macos-latest  
            name: cc-macos-arm64
            can-test: false
          
          # Windows targets
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: cc-windows-x64.exe
            can-test: true
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            name: cc-windows-arm64.exe
            can-test: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools (Ubuntu)
      if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ matrix.target }}-
          ${{ runner.os }}-cargo-

    - name: Configure cross-compilation (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
        echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Run tests (if supported)
      if: matrix.can-test
      continue-on-error: true
      run: cargo test --target ${{ matrix.target }}

    - name: Create binary package (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ../../../${{ matrix.name }}.tar.gz cc
        cd ../../..

    - name: Create binary package (Windows)  
      if: matrix.os == 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        7z a ../../../${{ matrix.name }}.zip cc.exe
        cd ../../..

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: |
          ${{ matrix.name }}.tar.gz
          ${{ matrix.name }}.zip

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Generate release notes
      id: release_notes
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          TAG="${{ github.event.inputs.tag }}"
        else
          TAG=${GITHUB_REF#refs/tags/}
        fi
        
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        
        # Get previous tag for changelog
        PREV_TAG=$(git describe --tags --abbrev=0 $TAG^ 2>/dev/null || echo "")
        
        # Generate changelog
        echo "## üöÄ What's New in $TAG" > release_notes.md
        echo "" >> release_notes.md
        
        if [ -n "$PREV_TAG" ]; then
          echo "### üìù Changes since $PREV_TAG:" >> release_notes.md
          git log --pretty=format:"- %s (%h)" $PREV_TAG..$TAG >> release_notes.md
        else
          echo "### üìù Initial Release Features:" >> release_notes.md
          echo "- üîÑ **Stacked Diff Workflow** - Chain related commits for better code review" >> release_notes.md
          echo "- ü§ñ **Smart Conflict Resolution** - Auto-resolves 60-80% of common rebase conflicts" >> release_notes.md
          echo "- üöÄ **Smart Force Push** - Preserves review history during rebases" >> release_notes.md
          echo "- üîß **Bitbucket Integration** - Seamless PR management" >> release_notes.md
          echo "- üìä **Terminal UI** - Interactive stack browser and management" >> release_notes.md
          echo "- üé® **Visualizations** - ASCII, Mermaid, Graphviz, PlantUML formats" >> release_notes.md
          echo "- ‚ö° **Git Hooks** - Automated workflow enforcement" >> release_notes.md
          echo "- üõ†Ô∏è **Shell Completions** - Bash, Zsh, Fish, PowerShell support" >> release_notes.md
        fi
        
        echo "" >> release_notes.md
        echo "## üì¶ Installation" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Quick Install (Unix)" >> release_notes.md
        echo '```bash' >> release_notes.md
        echo "# Linux (x64)" >> release_notes.md
        echo "curl -L https://github.com/JAManfredi/cascade-cli/releases/download/$TAG/cc-linux-x64.tar.gz | tar -xz" >> release_notes.md
        echo "sudo mv cc /usr/local/bin/" >> release_notes.md
        echo "" >> release_notes.md
        echo "# macOS (x64)" >> release_notes.md
        echo "curl -L https://github.com/JAManfredi/cascade-cli/releases/download/$TAG/cc-macos-x64.tar.gz | tar -xz" >> release_notes.md
        echo "sudo mv cc /usr/local/bin/" >> release_notes.md
        echo '```' >> release_notes.md
        echo "" >> release_notes.md
        echo "### Platform-Specific Downloads" >> release_notes.md
        echo "- **Linux x64**: cc-linux-x64.tar.gz" >> release_notes.md
        echo "- **Linux ARM64**: cc-linux-arm64.tar.gz" >> release_notes.md
        echo "- **macOS x64**: cc-macos-x64.tar.gz" >> release_notes.md
        echo "- **macOS ARM64**: cc-macos-arm64.tar.gz" >> release_notes.md
        echo "- **Windows x64**: cc-windows-x64.exe.zip" >> release_notes.md
        echo "- **Windows ARM64**: cc-windows-arm64.exe.zip" >> release_notes.md
        echo "" >> release_notes.md
        echo "## üìñ Documentation" >> release_notes.md
        echo "- [User Manual](https://github.com/JAManfredi/cascade-cli/blob/main/docs/USER_MANUAL.md)" >> release_notes.md
        echo "- [Installation Guide](https://github.com/JAManfredi/cascade-cli/blob/main/docs/INSTALLATION.md)" >> release_notes.md
        echo "- [30-Minute Onboarding](https://github.com/JAManfredi/cascade-cli/blob/main/docs/ONBOARDING.md)" >> release_notes.md

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
        find artifacts -name "*.zip" -exec cp {} release-assets/ \;
        ls -la release-assets/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.release_notes.outputs.tag }}
        name: "Cascade CLI ${{ steps.release_notes.outputs.tag }}"
        body_path: release_notes.md
        files: release-assets/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Test installation of released binaries
  test-installation:
    name: Test Installation
    needs: create-release
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: cc-linux-x64.tar.gz
          - os: macos-latest
            target: cc-macos-x64.tar.gz
          - os: windows-latest
            target: cc-windows-x64.exe.zip

    steps:
    - name: Download and test binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        # Handle both tag push and workflow_dispatch events
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          TAG="${{ github.event.inputs.tag }}"
        else
          TAG=${GITHUB_REF#refs/tags/}
        fi
        
        echo "Testing release with tag: $TAG"
        echo "Download URL: https://github.com/JAManfredi/cascade-cli/releases/download/$TAG/${{ matrix.target }}"
        
        # Wait a bit for release to be fully published
        sleep 10
        
        # Download with better error handling
        curl -L -f --retry 3 --retry-delay 10 \
          "https://github.com/JAManfredi/cascade-cli/releases/download/$TAG/${{ matrix.target }}" \
          -o "${{ matrix.target }}"
        
        # Verify it's actually a gzip file
        file "${{ matrix.target }}"
        
        # Extract and test
        tar -xzf "${{ matrix.target }}"
        ./cc --version
        ./cc --help

    - name: Download and test binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Handle both tag push and workflow_dispatch events
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $TAG = "${{ github.event.inputs.tag }}"
        } else {
          $TAG = $env:GITHUB_REF -replace 'refs/tags/', ''
        }
        
        Write-Host "Testing release with tag: $TAG"
        Write-Host "Download URL: https://github.com/JAManfredi/cascade-cli/releases/download/$TAG/${{ matrix.target }}"
        
        # Wait a bit for release to be fully published
        Start-Sleep -Seconds 10
        
        # Download with error handling
        try {
          Invoke-WebRequest -Uri "https://github.com/JAManfredi/cascade-cli/releases/download/$TAG/${{ matrix.target }}" -OutFile "cc.zip" -UseBasicParsing
          Expand-Archive -Path "cc.zip" -DestinationPath "."
          .\cc.exe --version
          .\cc.exe --help
        } catch {
          Write-Error "Failed to download or extract: $_"
          exit 1
        } 

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Update Homebrew Formula
  update-homebrew:
    name: Update Homebrew Formula
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download release assets
      run: |
        # Get tag name
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          TAG="${{ github.event.inputs.tag }}"
        else
          TAG=${GITHUB_REF#refs/tags/}
        fi
        
        echo "Updating Homebrew formula for: $TAG"
        
        # Download macOS binaries to get SHA256
        curl -L -o cc-macos-arm64.tar.gz "https://github.com/JAManfredi/cascade-cli/releases/download/$TAG/cc-macos-arm64.tar.gz"
        curl -L -o cc-macos-x64.tar.gz "https://github.com/JAManfredi/cascade-cli/releases/download/$TAG/cc-macos-x64.tar.gz"
        
        # Calculate SHA256
        ARM64_SHA=$(sha256sum cc-macos-arm64.tar.gz | cut -d' ' -f1)
        X64_SHA=$(sha256sum cc-macos-x64.tar.gz | cut -d' ' -f1)
        
        echo "ARM64_SHA: $ARM64_SHA"
        echo "X64_SHA: $X64_SHA"
        echo "TAG: $TAG"
        
        # Update Homebrew formula
        sed -i "s|https://github.com/JAManfredi/cascade-cli/releases/download/v[^/]*/cc-macos-arm64.tar.gz|https://github.com/JAManfredi/cascade-cli/releases/download/$TAG/cc-macos-arm64.tar.gz|g" homebrew/cascade-cli.rb
        sed -i "s|https://github.com/JAManfredi/cascade-cli/releases/download/v[^/]*/cc-macos-x64.tar.gz|https://github.com/JAManfredi/cascade-cli/releases/download/$TAG/cc-macos-x64.tar.gz|g" homebrew/cascade-cli.rb
        sed -i "s|ARM64_SHA256_PLACEHOLDER|$ARM64_SHA|g" homebrew/cascade-cli.rb
        sed -i "s|X64_SHA256_PLACEHOLDER|$X64_SHA|g" homebrew/cascade-cli.rb
        sed -i "s|version \"[^\"]*\"|version \"${TAG#v}\"|g" homebrew/cascade-cli.rb
        
        # Show the changes
        echo "Updated Homebrew formula:"
        cat homebrew/cascade-cli.rb
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Update Homebrew formula to ${{ steps.release_notes.outputs.tag || github.event.inputs.tag || github.ref_name }}"
        title: "Update Homebrew formula to ${{ steps.release_notes.outputs.tag || github.event.inputs.tag || github.ref_name }}"
        body: |
          üç∫ **Homebrew Formula Update**
          
          This PR automatically updates the Homebrew formula for the new release.
          
          **Changes:**
          - Updated download URLs to point to the new release
          - Updated SHA256 checksums for macOS binaries
          - Updated version number
          
          **Testing:**
          ```bash
          brew install --build-from-source JAManfredi/cascade-cli/cascade-cli
          ```
          
          Auto-generated by the release workflow.
        branch: update-homebrew-${{ steps.release_notes.outputs.tag || github.event.inputs.tag || github.ref_name }}
        base: master
        delete-branch: true